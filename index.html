<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulip | Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #444;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.2rem 0;
      font-size: 2rem;
      font-weight: bold;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      background-color: #333;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s ease;
      border: 1px solid #555;
    }

    .button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img" />
    <h1>Tulip</h1>
    <p>I'm a C#/.NET Developer, a reverse engineer and software enthusiast</p>
    
    <div class="buttons">
      <a href="https://discord.com/users/1395576493865963560" target="_blank" class="button">Discord</a>
      <a href="mailto:tulip.xmr@gmail.com" class="button">Email</a>
    </div>
  </div>
</body>
</html>
